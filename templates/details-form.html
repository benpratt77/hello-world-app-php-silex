<link rel="stylesheet" href="/css/bootstrap.css" >
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<style>
    .details-form {
        margin: 50px;
        padding: 50px;
        border-radius: 3px;
        box-shadow: 0px 2px 2px 1px rgba(1,1,1,0.1);
        width: 600px;
    }

    .titlesAndStuff {
        text-align: center;
        padding-top: 10px;
    }
</style>
<div class="titlesAndStuff">
    <h4>Welcome to SampleTaxPro</h4>
    <p>Please enter your user details so we can connect you to Big Commerce</p>
</div>

<div >
    <form class="details-form" method="POST" action="/update-credentials">
        <div class="form-group">
            <label for="userName">Email address</label>
            <input type="email"  name="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
